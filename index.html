<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de CEP</title>
  <link rel="stylesheet" href="./build/styles/main.css" />
</head>

<body>
  <div class="container">
    <h1 class="container__title">Consulta de Endere√ßo</h1>
    <form class="form">
      <label for="cep">CEP:</label>
      <input type="text" id="cep" maxlength="8" placeholder="Digite o CEP (ex: 01001-000)" />

      <label for="logradouro">Logradouro:</label>
      <input type="text" id="logradouro" />

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" />

      <label for="localidade">Cidade:</label>
      <input type="text" id="localidade" />

      <label for="uf">UF:</label>
      <input type="text" id="uf" />

    </form>
  </div>

  <dialog id="erro-dialog" class="dialog">
    <p id="erro-msg" class="dialog__msg">Erro ao buscar o CEP</p>
    <button id="fechar-dialog" class="dialog__fechar">Fechar</button>
  </dialog>

  <script src="./build/scripts/main.min.js"></script>
</body>

</html>
